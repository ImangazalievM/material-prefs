apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'com.novoda.bintray-release'

final LIBRARY_VERSION_NAME = '1.0.0'
final LIBRARY_VERSION_CODE = 1

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 29
        versionCode LIBRARY_VERSION_CODE
        versionName LIBRARY_VERSION_NAME

        vectorDrawables.useSupportLibrary = true
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.1'
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.cardview:cardview:1.0.0'
}

publish {
    userOrg = 'imangazaliev'
    groupId = 'com.github.imangazalievm'
    artifactId = 'material-prefs'
    publishVersion = LIBRARY_VERSION_NAME
    desc = 'A beautiful and extensible API for bulding preferences screen'
    licences = ['MIT']
    website = 'https://github.com/ImangazalievM/material-prefs'
}